<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Ram Waghmare</title>
  <link rel="stylesheet" href="dist/output.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600;800&display=swap" rel="stylesheet">

</head>

<body class="font-[JetBrains_Mono] bg-black text-green-400">

  <!-- NAVBAR -->
  <nav class="p-5 flex justify-between items-center shadow-md">
    <h1 class="text-2xl font-bold text-blue-400">Ram<span class="text-white">.</span></h1>
    <a href="index.html" class="text-gray-300 hover:text-blue-400 transition text-lg">Home</a>
  </nav>

  <!-- CONTACT SECTION -->
  <section class="flex flex-col items-center mt-24 px-4">
    <h2 class="text-4xl font-extrabold text-white mb-6">Contact Me</h2>

    <p class="text-gray-400 text-center max-w-lg mb-10">
      Feel free to reach out for job opportunities, cloud projects, or tech collaboration!
    </p>

    <form action="#" method="POST" class="p-8 rounded-lg shadow-lg w-full max-w-lg border border-gray-700">

      <label class="block mb-4">
        <span class="text-gray-300">Name</span>
        <input type="text" class="w-full mt-1 p-3 bg-gray-800 text-white rounded"
          placeholder="Enter your name" required />
      </label>

      <label class="block mb-4">
        <span class="text-gray-300">Email</span>
        <input type="email" class="w-full mt-1 p-3 bg-gray-800 text-white rounded"
          placeholder="Enter your email" required />
      </label>

      <label class="block mb-6">
        <span class="text-gray-300">Message</span>
        <textarea rows="4" class="w-full mt-1 p-3 bg-gray-800 text-white rounded"
          placeholder="Write your message here..." required></textarea>
      </label>

      <button
        class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded text-white font-medium transition">
        Send Message
      </button>
    </form>

  </section>

  <!-- FOOTER -->
  <footer class="mt-32 py-6 text-center border-t border-gray-700">

  </footer>

</body>
